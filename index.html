<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Interactivo con Hotspots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
            color: #f8f8f8;
        }
        
        .stage {
            position: relative;
            width: 100%;
            max-width: 960px;
            padding-top: 56.25%; /* Relación de aspecto 16:9 (540/960 = 0.5625) */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        #intro-video,
        #content-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hotspot-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Ajusta la imagen de fondo para cubrir el contenedor */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            display: none;
        }
        
        .hotspot {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        .hotspot:hover {
            background-color: rgba(255, 0, 0, 0.8);
            transform: scale(1.2);
        }
        
        .hotspot-title {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hotspot:hover .hotspot-title {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 20;
        }

        .controls_1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100%;
            display: flex;
            justify-content: left;
            gap: 10px;
            z-index: 20;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: white;
            color: black;
        }
        
        .hidden {
            display: none;
        }
        
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        /* Ajustar hotspots para diferentes tamaños de pantalla */
        #hotspot1 { top: 3%; left: 47%; }
        #hotspot2 { top: 20%; left: 43%; }
        #hotspot3 { top: 50%; left: 60%; }
        #hotspot4 { top: 83%; left: 40%; }
        #hotspot5 { top: 50%; left: 45%; }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .hotspot {
                width: 30px;
                height: 30px;
            }
            
            .hotspot-title {
                font-size: 12px;
                bottom: -25px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hotspot {
                width: 25px;
                height: 25px;
            }
            
            .hotspot-title {
                font-size: 10px;
                bottom: -20px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HF 440</h1>
        <div class="stage">
            <!-- Pantalla de inicio -->
            <div id="start-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 30;">
                <h2 style="margin-bottom: 20px; color: white;">Bienvenido al Video Interactivo</h2>
                <p style="color: white; margin-bottom: 20px; text-align: center;">Haz clic en el botón para comenzar</p>
                <button class="btn" onclick="iniciarVideo()">Comenzar</button>
            </div>

            <!-- Video Introductorio -->
            <video id="intro-video" controls preload="auto">
                <source src="https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
            <div id="intro-error" class="error-message">No se pudo cargar el video introductorio.</div>
            
            <!-- Imagen con Hotspots -->
            <div class="hotspot-container" id="hotspot-screen">
                <div class="hotspot" id="hotspot1" onclick="playVideo(1)">
                    <span class="hotspot-title">JERINGA DE HEPARINA</span>
                </div>
                <div class="hotspot" id="hotspot2" onclick="playVideo(2)">
                    <span class="hotspot-title">PANTALLA TÁCTIL</span>
                </div>
                <div class="hotspot" id="hotspot3" onclick="playVideo(3)">
                    <span class="hotspot-title">CALENTADOR: LÍQUIDOS DE SUSTITUCIÓN</span>
                </div>
                <div class="hotspot" id="hotspot4" onclick="playVideo(4)">
                    <span class="hotspot-title">BALANZAS</span>
                </div>
                <div class="hotspot" id="hotspot5" onclick="playVideo(5)">
                    <span class="hotspot-title">BOMBAS Y SENSORES</span>
                </div>
                
                <div class="controls_1">
                    <button class="btn" onclick="backToIntro()">Volver a la Introducción</button>
                </div>
            </div>
            
            <!-- Videos de Contenido -->
            <div id="video-container">
                <video id="content-video" controls preload="auto">
                    Tu navegador no soporta videos HTML5.
                </video>
                
                <div class="controls" id="video-controls">
                    <button class="btn" onclick="replayVideo()">Repetir Video</button>
                    <button class="btn" onclick="backToHotspots()">Volver a la Selección</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Referencias a elementos
        const introVideo = document.getElementById('intro-video');
        const hotspotScreen = document.getElementById('hotspot-screen');
        const videoContainer = document.getElementById('video-container');
        const contentVideo = document.getElementById('content-video');
        const introError = document.getElementById('intro-error');
        
        // URLs de los videos (usando URLs externas de Google Drive)
        const videoURLs = {
            intro: 'https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ',
            video1: 'https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ',
            video2: 'https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ',
            video3: 'https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ',
            video4: 'https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ',
            video5: 'https://drive.google.com/uc?export=download&id=TU_ID_AQUÍ'
        };
        
        // Configurar imagen de fondo
        hotspotScreen.style.backgroundImage = "url('fondo.jpg')";
        
        introVideo.addEventListener('error', function() {
            introError.style.display = 'block';
            introVideo.style.display = 'none';
        });

        introVideo.addEventListener('loadeddata', function() {
            introError.style.display = 'none';
        });

        introVideo.addEventListener('ended', function() {
            introVideo.style.display = 'none';
            hotspotScreen.style.display = 'block';
        });
        
        function playVideo(videoNum) {
            hotspotScreen.style.display = 'none';
            videoContainer.style.display = 'block';
            contentVideo.src = videoURLs[`video${videoNum}`];
            contentVideo.load();
            contentVideo.play();
        }
        
        contentVideo.addEventListener('ended', function() {
            document.getElementById('video-controls').style.display = 'flex';
        });
        
        function backToHotspots() {
            videoContainer.style.display = 'none';
            hotspotScreen.style.display = 'block';
            contentVideo.pause();
            document.getElementById('video-controls').style.display = 'none';
        }
        
        function replayVideo() {
            contentVideo.currentTime = 0;
            contentVideo.play();
            document.getElementById('video-controls').style.display = 'none';
        }
        
        function backToIntro() {
            hotspotScreen.style.display = 'none';
            introVideo.style.display = 'block';
            introVideo.currentTime = 0;
            introVideo.play();
        }
        
        function iniciarVideo() {
            document.getElementById('start-screen').style.display = 'none';
            introVideo.play();
        }
    </script>
</body>
</html>
